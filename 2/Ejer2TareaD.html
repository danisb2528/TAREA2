<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Titulo</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
<script>
    do {
        var nota = prompt("Introduce tu nota");
    
        if (Number(nota) == nota) {
            if (nota > 0 && nota <= 10) {
                if (nota < 3) {
                    alert("Muy deficiente");
                } else if (nota < 5) {
                    alert("Insuficiente");
                } else if (nota < 6) {
                    alert("Suficiente");
                } else if (nota < 7) {
                    alert("Bien");
                } else if (nota < 9) {
                    alert("Notable");
                } else if (nota >= 9) {
                    alert("Sobresaliente");
                }
            } else {
                alert("Nota erronea");
            }
        } else {
            if (nota != null) {
                alert("Introduce un numero valido");
            }
        }
    }
    while (nota != null);
    

</script>
</body>
</html>
